services:
  postgres:
    image: postgres:15
    container_name: lobotomy_postgres
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/schema3.sql:/docker-entrypoint-initdb.d/schema3.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${PGUSER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./server
    container_name: lobotomy_backend
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "8800:8800"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./client
    container_name: lobotomy_frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  pgdata:

